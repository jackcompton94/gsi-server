<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS AIGL UI Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
</head>
<body>
    <h1>CS AIGL UI Test</h1>
    <div>
        <label for="steamidInput">Enter SteamID:</label>
        <input type="text" id="steamidInput" />
        <button onclick="connectToRoom()">Connect</button>
    </div>
    <div id="update-container"></div>

    <script>
        var socket;

        function connectToRoom() {
            var steamid = document.getElementById('steamidInput').value;
            socket = io.connect('http://' + document.domain + ':' + location.port, { query: { room_name: steamid } });

            socket.on('connect', function() {
                console.log("Connected to the server");
            });

            socket.on('disconnect', function() {
                console.log("Disconnected from the server");
            });

            socket.on('game_state_update', function(data) {
                var updateContainer = document.getElementById('update-container');
                updateContainer.innerHTML = '<p>Received update: ' + JSON.stringify(data) + '</p>';
            });
        }
    </script>
</body>
</html>
